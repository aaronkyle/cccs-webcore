{% extends 'base.html' %}
{% block main %}
    <h1>QGIS Projects</h1>
    {% if projects %}
    <table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Title</th>
        <th>File Name</th>
    </tr>
    </thead>
    <tbody>
    {% for project in projects %}
        <tr>
            <td><a href="{% url 'qgis-project' file_name=project.file_name %}">{{ project.name }}</a></td>
            <td>{{ project.title }}</td>
            <td>{{ project.file_name }}</td>
        <td><a class="btn btn-default" href="http://localhost/?MAP={{ project.file_name }}&REQUEST=GetCapabilities">View Capabilities</a></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    {% else %}
    <p>No projects available.</p>
    {% endif %}
{% endblock main %}
