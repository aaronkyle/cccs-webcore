server {
    listen       80;
    server_name  staging.crossculturalconsult.com www.staging.crossculturalconsult.com;
    rewrite ^ https://$server_name$request_uri? permanent;
}
server {
    listen       443;
    server_name  staging.crossculturalconsult.com www.staging.crossculturalconsult.com;

    ssl on;
    ssl_certificate /etc/nginx/ssl/chained.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    access_log   /var/log/nginx/staging.crossculturalconsult.com.access.log;
    error_log    /var/log/nginx/staging.crossculturalconsult.com.error.log;
    root /home/webcore/staging/;

    location  /static/ {
        alias  /home/webcore/staging/static_collected/;
    }

    location  /media/ {
        alias  /home/webcore/staging/media/;
    }

    location  = /favicon.ico {
        alias  /home/webcore/staging/media/favicon.ico;
    }

    location  = /robots.txt {
        alias  /home/webcore/staging/media/robots.txt;
    }

    location  / {
        proxy_pass            http://127.0.0.1:8200;
        proxy_redirect        off;
        proxy_set_header      Host             $host;
        proxy_set_header      X-Real-IP        $remote_addr;
        proxy_set_header      X-Forwarded-For  $proxy_add_x_forwarded_for;
        client_max_body_size  10m;
    }
    allow all;
}