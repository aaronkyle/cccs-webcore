{% load i18n %}

{% if current_page.has_previous or current_page.has_next %}
<div class="pagination-centered">
	<ul class="pagination">
		<li class="arrow {% if not current_page.has_previous %} unavailable{% endif %}">
		    <a{% if current_page.has_previous %} href="?{{ page_var }}={{ current_page.previous_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %}>&laquo;</a>
		</li>
		{% for page in current_page.visible_page_range %}
		<li{% if page == current_page.number %} class="current"{% endif %}>
		    <a href="?{{ page_var }}={{ page }}{% if querystring %}&{{ querystring }}{% endif %}">{{ page }}</a>
		</li>
		{% endfor %}
		<li class="arrow {% if not current_page.has_next %} unavailable{% endif %}">
		    <a{% if current_page.has_next %} href="?{{ page_var }}={{ current_page.next_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %}>&raquo;</a>
		</li>
	</ul>
	<small class="text-center">{% trans "Page" %} {{ current_page.number }} {% trans "of" %} {{ current_page.paginator.num_pages }}</small>
</div>
{% endif %}
